<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/63269cb503.js" crossorigin="anonymous"></script>
    <script defer src="../js/cart.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav navbar navbar-expand-lg">
            <div class="container">
                <a class="header__logo navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Jurassic World Logo" width="100" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="header__menu navbar-nav ms-auto">
                        <li class="nav__item nav-item"><a class="nav__link nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav__item nav-item"><a class="nav__link nav-link" href="./shop.html">Tienda</a></li>
                        <li class="nav__item nav-item"><a class="nav__link nav-link" href="./travels.html">Tours</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart container py-5">
        <h2 class="text-center mb-4">Carrito de Compras</h2>
        <section class="cart__list row" id="cart-list"></section>

        <div class="cart__total card p-3 mt-4 text-center shadow-sm">
            <h4>Total: <span id="cart-total">$0.00</span></h4>
            <button class="cart__checkout btn btn-success mt-2">Finalizar Compra</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Jurassic World. Todos los derechos reservados.</p>
            <div class="footer__social">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/cart.js"></script> 
</body>
</html>
