<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Jurassic World</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/63269cb503.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="header__nav navbar navbar-expand-lg">
            <div class="container">
                <a class="header__logo navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Jurassic World Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="header__menu navbar-nav ms-auto">
                        <li class="nav__item"><a class="nav__link" href="../index.html">Inicio</a></li>
                        <li class="nav__item"><a class="nav__link" href="./shop.html">Tienda</a></li>
                        <li class="nav__item"><a class="nav__link" href="./travels.html">Tours</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Carrusel -->
        <section class="carousel">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/shop.jpg" class="d-block w-100" alt="T-Rex en Jurassic World">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/hoodie.webp" class="d-block w-100" alt="Exploradores en el parque">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/termo.jpg" class="d-block w-100" alt="Montaña rusa temática">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>

    <!-- Sección de Productos -->
    <section class="shop container py-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row" id="product-list">
            <!-- Productos generados dinámicamente con JS -->
        </div>
    </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container text-center">
                <p>&copy; 2025 Jurassic World. Todos los derechos reservados.</p>
                <div class="footer__social">
                    <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </footer>

    <!-- Botón Flotante del Carrito -->
    <div class="cart-button">
        <a href="./cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
