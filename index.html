<!DOCTYPE html>

<head>

<body>

        <main>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/micro.webp" class="d-block w-100" alt="Dinosaur Toy">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/conca.jpg" class="d-block w-100" alt="Dinosaur Shirt">
                    </div>
                    <div class="carousel-item">

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

            <section>

            </section>

            <a class="btn btn-warning position-fixed bottom-0 end-0 m-3" href="./cart.html">

</body>
</html>
